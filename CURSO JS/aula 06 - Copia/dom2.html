<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando números</title>
</head>
<body>
    <style> 
    h1{
        background: rgb(223, 183, 183) ;
        color: rgb(240, 80, 106)
    }
    div {
        color: rgb(224, 122, 224);
        font: 20px normal Arial;
    }

    </style>
    <h1>Somando valores</h1>
    <input type="number" name="textn1" id="textn1">
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="somar" id="somar" onclick='somar()'> 
    <div id='res'> </div>
<script>
    function somar() {
        var tn1 = document.getElementById('textn1')
        var tn2= document.querySelector ('input#textn2')
        var res = document.getElementById('res')
        var n1 = Number (tn1.value)
        var n2 = Number (tn2.value)
        var s = n1 + n2
       res.innerHTML = `A soma entre ${n1} e ${n2} é igual à ${s}`
       }
</script>

</body>
</html>
