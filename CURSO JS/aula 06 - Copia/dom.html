<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style> 
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
    }
    </style>
</head>
<body>
    <div  id="area" onclick="clicar()" onmouseenter = "entrar()" onmouseout = "sair()"> 

        ai cara

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener("click", clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener("mouseout", sair) //para deixar o código menos poluído
        
    function clicar() {
        } //quando clicaar com o mouse

        function entrar() {
            a.innerText = "tá foda"
            a.style.background = 'yellow'
        } //quando o mouse passar por dentro do bloco

        function sair(){
            a.innerText = "mas vamos lá"
            a.style.background = 'red'
        } //quando o mouse sair do bloco
    </script>
</body>
</html>
