<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form>
        <h2>FORMULÁRIO</h2>

        <div class="input-group field">
            <label for="input-nome label">Nome:</label>
            <input id="input-nome" class="input" type="text" placeholder="Nome e Sobrenome">
        </div>

        <div class="input-group field">
            <label for="input-email label">E-mail</label>
            <input id="input-email" class="input" type="text" placeholder="exemplo@email.com">
        </div>

        <div>
            <button id="button" class="button is-danger is-light" onclick="enviar(event)" type="submit">Enviar</button>
        </div>

    </form>
    <script src="formulario.js"></script>
</body>
</html>
